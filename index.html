<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAVEINE Flower Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

<div class="top-strip">
    <button class="menu-pill" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </button>
    <span class="top-title">TAV√âINE</span>
    <div style="width:36px"></div> </div>

<main id="main-content">
    <section class="hero">
        <img src="hero.jpg" alt="Taveine Flowers">
    </section>

    <section class="explore-tabs">
        <h2>Explore Products</h2>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('recommended', this)">Recommended</button>
            <button class="tab" onclick="switchTab('new', this)">New products</button>
            <button class="tab" onclick="switchTab('popular', this)">Most Popular</button>
        </div>
    </section>

    <section class="products">
        <h2 id="section-title">Shop All</h2>
        <div class="grid" id="products-grid"></div>
    </section>
</main>

<section id="search-page" class="page-slide" style="display:none">
    <div class="product-top">
        <button class="back-btn" onclick="closeSearch()">‚Üê Back</button>
    </div>
    <div style="padding:16px">
        <input id="search-input" type="text" placeholder="Search products..." oninput="searchAll(this.value); updateSuggestions(this.value)">
        <div id="search-suggestions" class="search-suggestions"></div>
        <div class="grid" id="search-grid" style="margin-top:20px"></div>
    </div>
</section>

<section id="category-page" class="page-slide" style="display:none">
    <div class="product-top">
        <button class="back-btn" onclick="closeCategory()">‚Üê Back</button>
        <h2 id="category-title" style="display:inline; margin-left:20px">Category</h2>
    </div>
    <div class="grid" id="category-grid"></div>
</section>

<section id="product-page" class="page-slide" style="display:none">
    <div class="product-top">
        <button class="back-btn" onclick="closeProduct()">‚Üê Back</button>
    </div>
    <div class="product-content">
        <img id="product-img" src="" alt="">
        <h2 id="product-title"></h2>
        <p id="product-price" style="font-weight:bold; font-size:1.2em"></p>
        <p id="product-desc"></p>
        <button class="add-cart-btn" onclick="addCurrentToCart()">Add to cart</button>
    </div>
</section>

<div id="side-menu" class="side-menu">
    <button class="menu-close" onclick="toggleMenu()">‚úï</button>
    <div class="menu-section">
        <div class="menu-head" onclick="toggleSection('coll-body')"><span>Collection</span><b>+</b></div>
        <div id="coll-body" class="menu-body">
            <a onclick="openCategory('box','Flower Boxes')">Flower Boxes</a>
            <a onclick="openCategory('luxury','Luxury Collection')">Luxury</a>
            <a onclick="openCategory('vases','Vases')">Vases</a>
        </div>
    </div>
    <div class="menu-section">
        <div class="menu-head" onclick="openAbout()"><span>About Us</span><b>></b></div>
    </div>
</div>

<nav class="bottom-nav">
    <button onclick="window.location.reload()"><span class="icon">‚ñ¶</span><small>Shop</small></button>
    <button onclick="openSearch()"><span class="icon">üîç</span><small>Search</small></button>
    <button class="badge"><span class="icon">‚ô°</span><small>Wishlist</small><em id="wish-count">0</em></button>
    <button class="badge"><span class="icon">üõí</span><small>Cart</small><em id="cart-count">0</em></button>
</nav>

</body>
</html>
