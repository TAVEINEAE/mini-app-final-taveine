<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taveine AE</title>

</header>

<div id="side-menu" class="side-drawer">

        <span class="drawer-title">Menu</span>
        <button class="close-drawer" onclick="window.toggleMenu()">‚úï</button>
    </div>
    <div class="drawer-content">
        <nav class="side-nav">
            <a href="#" onclick="window.toggleMenu()">Shop All</a>
            <a href="#" onclick="window.toggleMenu()">New Arrivals</a>
            <div class="menu-divider"></div>
            <a href="#" onclick="window.toggleMenu()">Roses</a>
            <a href="#" onclick="window.toggleMenu()">Bouquets</a>
            <a href="#" onclick="window.toggleMenu()">Gifts</a>
        </nav>
    </div>
</div>
<div id="menu-overlay" class="menu-overlay" onclick="window.toggleMenu()"></div>

<main id="main-page">
    <section class="hero-section">
        <img src="https://static.wixstatic.com/media/8971f1_681966a3928148b394747eb19234858b~mv2.jpg" class="hero-img">
        <div class="hero-text"><h1>THE FRESHEST FLOWERS ARE HERE</h1></div>
    </section>

    <h2 class="section-title">NEW ARRIVALS</h2>
    <div id="new-arrivals-slider" class="slider-container"></div>

    <h2 class="section-title">THE FLOWER</h2>
    <div id="all-products-grid" class="grid"></div>
</main>

<div id="wish-page" class="full-page">
    <div class="p-header">
        <button class="back-btn" onclick="window.closePage('wish-page')">‚Äπ</button>
        <span class="p-title">Wishlist</span>
        <button class="close-btn" onclick="window.closePage('wish-page')">‚úï</button>
    </div>
    <div id="wish-container" class="p-content"></div>
</div>

<div id="cart-drawer" class="full-page">
    <div class="p-header">
        <span class="p-title">Shopping Cart</span>
        <button class="close-btn" onclick="window.closePage('cart-drawer')">‚úï</button>
    </div>
    <div id="cart-container" class="p-content"></div>
    <div id="cart-footer-logic" class="cart-summary-fixed" style="display:none;">
        <div class="subtotal-row">
            <span>Subtotal:</span>
            <div><span id="cart-total-sum">0.00</span> <span>AED</span></div>
        </div>
        <div class="cart-btns">
            <button class="white-btn">View cart</button>
            <button class="black-checkout-btn">Checkout</button>
        </div>
    </div>
</div>

<div id="search-drawer" class="search-drawer">
    <div class="drawer-header">
        <span class="drawer-title">Search our site</span>
        <button class="close-drawer" onclick="window.closeSearch()">‚úï</button>
    </div>
    <div class="drawer-content">
        <div class="search-field-container">
            <span class="search-input-icon">üîç</span>
            <input type="text" id="product-search-input" placeholder="Search">
        </div>
        <div class="search-tabs">
            <button id="tab-products" class="tab-btn active" onclick="window.switchSearchTab('products')">PRODUCTS</button>
            <button id="tab-categories" class="tab-btn" onclick="window.switchSearchTab('categories')">CATEGORIES</button>
        </div>
        <div id="search-results-grid" class="search-results-list"></div>
    </div>
</div>

</html>
