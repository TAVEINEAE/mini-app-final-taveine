<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAVEINE Mini App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  <span class="brand">TAVEINE</span>

  <div class="top-actions">
    <button onclick="openWishlist()">â™¥ <span id="wish-count">0</span></button>
    <button onclick="openCart()">ðŸ›’ <span id="cart-count">0</span></button>
  </div>
</header>

<!-- SIDE MENU -->
<div id="side-menu" class="side-menu">
  <button class="close-btn" onclick="toggleMenu()">Ã—</button>
  <h3>Collections</h3>
  <a onclick="renderProducts('christmas')">Christmas</a>
  <a onclick="renderProducts('luxury')">Luxury</a>
  <a onclick="renderProducts('spring')">Spring</a>
</div>

<main>
  <h2 id="page-title">Christmas Collection</h2>
  <div id="products" class="products"></div>
</main>

<!-- PRODUCT MODAL -->
<div id="product-modal" class="modal">
  <div class="modal-box">
    <button class="close-btn" onclick="closeProduct()">Ã—</button>
    <img id="modal-img">
    <h3 id="modal-title"></h3>
    <p id="modal-price"></p>
    <button class="main-btn" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<!-- WISHLIST MODAL -->
<div id="wishlist-modal" class="modal">
  <div class="modal-box">
    <button class="close-btn" onclick="closeWishlist()">Ã—</button>
    <h3>Wishlist</h3>
    <div id="wishlist-items"></div>
  </div>
</div>

<!-- CART MODAL -->
<div id="cart-modal" class="modal">
  <div class="modal-box">
    <button class="close-btn" onclick="closeCart()">Ã—</button>
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <h4>Total: <span id="cart-total">0 AED</span></h4>
    <button class="main-btn" onclick="checkout()">Checkout</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
