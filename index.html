<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAV√âINE Flower Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

<div class="top-strip">
    <button class="menu-pill" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </button>
    <span class="top-title">TAV√âINE</span>
    <div style="width:40px"></div>
</div>

<main id="main-screen">
    <section class="hero">
        <img src="hero.jpg" alt="Hero Banner">
    </section>

    <section class="explore-tabs">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('recommended', this)">Recommended</button>
            <button class="tab" onclick="switchTab('new', this)">New</button>
            <button class="tab" onclick="switchTab('popular', this)">Popular</button>
        </div>
    </section>

    <div class="grid" id="products-grid">
        </div>
</main>

<div id="side-menu" class="side-menu">
    <div class="menu-header">
        <button class="close-btn" onclick="toggleMenu()">‚úï</button>
        <span class="menu-title">Menu</span>
    </div>
    <div class="menu-content">
        <div class="menu-item" onclick="toggleSection('coll-body')">
            <span>Collection</span> <b>+</b>
        </div>
        <div id="coll-body" class="menu-subbody">
            <a onclick="openCategory('box', 'Flower Boxes')">Flower Boxes</a>
            <a onclick="openCategory('luxury', 'Luxury')">Luxury</a>
            <a onclick="openCategory('vases', 'Vases')">Vases</a>
        </div>
        <div class="menu-item" onclick="openAbout()">About Us ></div>
    </div>
</div>

<nav class="bottom-nav">
    <button onclick="location.reload()">
        <span class="icon">‚ñ¶</span><small>Shop</small>
    </button>
    <button onclick="openSearch()">
        <span class="icon">üîç</span><small>Search</small>
    </button>
    <button class="badge">
        <span class="icon">‚ô°</span><small>Wishlist</small><em id="wish-count">0</em>
    </button>
    <button class="badge">
        <span class="icon">üõí</span><small>Cart</small><em id="cart-count">0</em>
    </button>
</nav>

<div id="search-page" class="full-page">
    <div class="page-header">
        <button class="back-link" onclick="closePage('search-page')">‚Üê Back to Shop</button>
    </div>
    <div class="page-content">
        <input type="text" id="search-input" placeholder="Search flowers..." oninput="searchAll(this.value)">
        <div class="grid" id="search-grid"></div>
    </div>
</div>

<div id="product-page" class="full-page">
    <div class="page-header">
        <button class="back-link" onclick="closePage('product-page')">‚Üê Back</button>
    </div>
    <div id="product-details" class="page-content">
        </div>
</div>

</body>
</html>
