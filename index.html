<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAV√âINE Flower Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <header class="top-strip">
        <button class="menu-pill" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </button>
        <span class="top-title">TAV√âINE</span>
        <div style="width:40px"></div>
    </header>

    <main id="main-screen">
        <section class="hero">
            <div class="hero-banner">
                <h1>THE FLOWER</h1>
            </div>
        </section>

        <section class="explore-tabs">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('all', this)">All Flowers</button>
                <button class="tab" onclick="switchTab('Luxury', this)">Luxury</button>
                <button class="tab" onclick="switchTab('Box', this)">Boxes</button>
            </div>
        </section>

        <div class="grid" id="products-grid">
            </div>
    </main>

    <div id="side-menu" class="side-menu">
        <div class="menu-header">
            <button class="close-btn" onclick="toggleMenu()">‚úï</button>
        </div>
        <div class="menu-content">
            <div class="menu-group">
                <div class="menu-item" onclick="toggleSection('coll-body')">
                    <span>Collection</span> <b class="plus">+</b>
                </div>
                <div id="coll-body" class="menu-subbody">
                    <a onclick="filterByCategory('Christmas Collection')">Christmas Collection</a>
                    <a onclick="filterByCategory('Spring')">Spring</a>
                    <a onclick="filterByCategory('New Arrivals')">New Arrivals</a>
                    <a onclick="filterByCategory('Best Sellers')">Best Sellers</a>
                    <a onclick="filterByCategory('Luxury')">Luxury</a>
                    <a onclick="filterByCategory('Specialty')">Specialty</a>
                    <a onclick="filterByCategory('Je t\'aime Collection')">Je t'aime Collection</a>
                    <a onclick="filterByCategory('Vases')">Vases</a>
                    <a onclick="filterByCategory('Box')">Box</a>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-item" onclick="toggleSection('occ-body')">
                    <span>Occasions</span> <b class="plus">+</b>
                </div>
                <div id="occ-body" class="menu-subbody">
                    <a onclick="filterByCategory('Anniversary')">Anniversary</a>
                    <a onclick="filterByCategory('Birthday')">Birthday</a>
                    <a onclick="filterByCategory('I\'m Sorry')">I'm Sorry</a>
                    <a onclick="filterByCategory('New Baby')">New Baby</a>
                    <a onclick="filterByCategory('Event Design')">Event Design Services</a>
                    <a onclick="filterByCategory('Forever Rose')">Forever Rose</a>
                    <a onclick="filterByCategory('Balloons')">Balloons</a>
                </div>
            </div>

            <div class="menu-group">
                <div class="menu-item" onclick="toggleSection('home-body')">
                    <span>Home</span> <b class="plus">+</b>
                </div>
                <div id="home-body" class="menu-subbody">
                    <a onclick="showInfo('About Us')">About Us</a>
                    <a onclick="showInfo('Privacy Policy')">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="location.reload()">
            <span class="icon">‚ñ¶</span><small>Shop</small>
        </button>
        <button onclick="openSearch()">
            <span class="icon">üîç</span><small>Search</small>
        </button>
        <button class="badge" onclick="alert('Wishlist coming soon!')">
            <span class="icon">‚ô°</span><small>Wishlist</small><em id="wish-count">0</em>
        </button>
        <button class="badge" onclick="alert('Cart coming soon!')">
            <span class="icon">üõí</span><small>Cart</small><em id="cart-count">0</em>
        </button>
    </nav>

    <div id="search-page" class="full-page">
        <div class="page-header"><button onclick="closePage('search-page')">‚úï Close</button></div>
        <div class="page-content">
            <input type="text" id="search-input" placeholder="Search flowers..." oninput="searchAll(this.value)">
            <div class="grid" id="search-grid"></div>
        </div>
    </div>

    <div id="product-page" class="full-page">
        <div class="page-header"><button onclick="closePage('product-page')">‚Üê Back</button></div>
        <div id="product-details" class="page-content"></div>
    </div>

</body>
</html>
