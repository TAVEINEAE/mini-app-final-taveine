<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAVÉINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
    <button class="burger-menu" onclick="toggleMenu()">
        <span class="menu-icon-lines"></span>
    </button>
    <div class="logo">TAVÉINE</div>
    <div style="width:24px;"></div>
</header>

<main>
    <section class="hero-luxury">
        <div class="hero-gradient"></div>
        <div class="hero-content">
            <h1>Luxury <span class="accent">Blooms</span></h1>
        </div>
    </section>

    <h2 class="section-title">New Arrivals</h2>
    <div id="new-slider" class="slider-container"></div>

    <h2 class="section-title">Best Sellers</h2>
    <div id="bestseller-slider" class="slider-container"></div>

    <h2 class="section-title">All Bouquets</h2>
    <div id="all-products-grid" class="grid"></div>
</main>

<div id="product-detail" class="full-screen-page">
    <div class="page-header">
        <button class="back-btn" onclick="closeProductDetail()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
        <span class="logo" style="font-size:1.2rem;">TAVÉINE</span>
        <button class="close-btn" onclick="closeProductDetail()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
    </div>
    <div id="product-detail-content"></div>
</div>

<nav class="bottom-navigation">
    <button class="nav-item">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span>Account</span>
    </button>
</nav>

<script type="module" src="script.js"></script>
</body>
</html>
