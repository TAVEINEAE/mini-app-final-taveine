<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAVEINE Mini App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <span class="brand">TAVEINE</span>

  <div class="top-actions">
    <button onclick="openWishlist()">‚ô• <span id="wish-count">0</span></button>
    <button onclick="openCart()">üõí <span id="cart-count">0</span></button>
  </div>
</header>

<!-- SIDE MENU -->
<div id="side-menu" class="side-menu">
  <button class="close-btn" onclick="toggleMenu()">√ó</button>
  <h3>Collections</h3>
  <a onclick="renderProducts('christmas')">Christmas</a>
  <a onclick="renderProducts('luxury')">Luxury</a>
  <a onclick="renderProducts('spring')">Spring</a>
</div>

<!-- SHOP PAGE -->
<main id="shop-page">
  <h2 id="page-title">Christmas Collection</h2>
  <div id="products" class="products"></div>
</main>

<!-- PRODUCT MODAL -->
<div id="product-modal" class="modal">
  <div class="modal-box">
    <button class="close-btn" onclick="closeProduct()">√ó</button>
    <img id="modal-img">
    <h3 id="modal-title"></h3>
    <p id="modal-price"></p>
    <button class="main-btn" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<!-- WISHLIST MODAL -->
<div id="wishlist-modal" class="modal">
  <div class="modal-box">
    <button class="close-btn" onclick="closeWishlist()">√ó</button>
    <h3>Wishlist</h3>
    <div id="wishlist-items"></div>
  </div>
</div>

<!-- CART MODAL -->
<div id="cart-modal" class="modal">
  <div class="modal-box">
    <button class="close-btn" onclick="closeCart()">√ó</button>
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <h4>Total: <span id="cart-total">0 AED</span></h4>
    <button class="main-btn" onclick="openDelivery()">Proceed to Delivery</button>
  </div>
</div>

<!-- DELIVERY PAGE -->
<section id="delivery-page" class="delivery hidden">
  <h2>Delivery Details</h2>

  <input id="d-name" placeholder="Recipient Name">
  <input id="d-phone" placeholder="Phone Number">
  <input id="d-address" placeholder="Street / Building">
  <input id="d-apartment" placeholder="Apartment / Villa">
  <textarea id="d-note" placeholder="Delivery notes (optional)"></textarea>

  <button class="main-btn" onclick="confirmOrder()">Confirm Order</button>
  <button class="link-btn" onclick="backToShop()">‚Üê Back to Shop</button>
</section>

<script src="script.js"></script>
</body>
</html>
