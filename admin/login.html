<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TAVEINE Admin</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-card { background: #111; padding: 30px; border-radius: 12px; width: 300px; text-align: center; border: 1px solid #333; }
    input { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #1f3f38; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #2a554a; }
    .error { color: #ff4d4d; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="login-card">
  <h2>TAVEINE Admin</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Sign In</button>
  <div id="errorMessage" class="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  // Используем ваш конфиг
  const firebaseConfig = {
    apiKey: "AIzaSyBMAds5kqj8BUzOP2OaimC12wUqfkLs9oE",
    authDomain: "taveine-admin.firebaseapp.com",
    projectId: "taveine-admin",
    storageBucket: "taveine-admin.firebasestorage.app",
    messagingSenderId: "916085731146",
    appId: "1:916085731146:web:764187ed408e8c4fdfdbb3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorEl = document.getElementById("errorMessage");

    try {
      await signInWithEmailAndPassword(auth, email, password);
      // Если вход успешен, переходим в админку
      window.location.href = "admin.html";
    } catch (error) {
      errorEl.innerText = "Error: Invalid email or password";
      console.error(error);
    }
  });
</script>

</body>
</html>
