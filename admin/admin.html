<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAVEINE Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="admin.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>ðŸ”¥ TAVEINE</h2>
    <nav>
      <a class="active">Dashboard</a>
      <a>Products</a>
      <a>Orders</a>
      <a>Customers</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <header class="topbar">
      <span>Admin Dashboard</span>
      <button onclick="logout()">Logout</button>

    <!-- STATS -->
    <section class="stats">
      <div class="card">
        <h4>Total Orders</h4>
        <strong id="ordersCount">0</strong>
      </div>
      <div class="card">
        <h4>Revenue</h4>
        <strong id="revenue">$0</strong>
      </div>
      <div class="card">
        <h4>Products</h4>
        <strong id="productsCount">0</strong>
      </div>
      <div class="card">
        <h4>Users</h4>
        <strong>â€”</strong>
      </div>
    </section>

    <!-- CHART -->
    <section class="charts">
      <div class="chart-box">
        <h3>Sales Overview</h3>
        <canvas id="salesChart"></canvas>
      </div>
    </section>

  </main>

</div>

<button onclick="logout()">Logout</button>

<script type="module" src="./admin.js"></script>
</body>
</html>
