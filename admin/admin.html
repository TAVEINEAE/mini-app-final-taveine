<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVÉINE • Admin</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <!-- Your styles -->
  <link rel="stylesheet" href="admin.css">
  
  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <!-- Optional libraries (keep if you use them) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
</head>
<body>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/vz0Lz9S/logo.png" alt="Logo">
      <span>TAVÉINE</span>
    </div>
    <nav>
      <a class="nav-link active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a>
      <a class="nav-link" data-page="inventory"><i class="fas fa-boxes"></i> Inventory</a>
      <a class="nav-link" data-page="chat"><i class="fas fa-comment-dots"></i> Chat</a>
      <a class="nav-link" data-page="calendar"><i class="fas fa-calendar-alt"></i> Calendar</a>
      <a class="nav-link" data-page="email"><i class="fas fa-envelope"></i> Email</a>
      <a class="nav-link" data-page="maps"><i class="fas fa-map"></i> Maps</a>
      <a class="nav-link logout" onclick="alert('Logout functionality coming soon')"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header class="header">
      <h1 id="page-title">Dashboard</h1>
      <button class="menu-toggle" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
      </button>
      <div class="header-actions">
        <input type="text" placeholder="Search..." class="search-input">
        <i class="fas fa-bell notification-icon"></i>
        <i class="fas fa-user profile-icon"></i>
      </div>
    </header>

    <!-- Dashboard Page -->
    <section id="dashboard-page" class="page active">
      <div class="stats">
        <div class="stat-card">
          <div class="label">Products</div>
          <div class="value" id="dash-products">—</div>
        </div>
        <div class="stat-card">
          <div class="label">Orders</div>
          <div class="value" id="dash-orders">—</div>
        </div>
        <div class="stat-card">
          <div class="label">Revenue</div>
          <div class="value" id="dash-revenue">— AED</div>
        </div>
      </div>
      <div class="card">
        <h3>Recent Products</h3>
        <div id="dashboard-recent-products" class="category-slider"></div>
      </div>
    </section>

    <!-- Inventory Page - Product Management -->
    <section id="inventory-page" class="page">
      <div class="card">
        <div class="inventory-header">
          <h2>Product Management</h2>
          <button class="add-btn" onclick="openAddModal()">
            <i class="fas fa-plus"></i> Add New Product
          </button>
        </div>
        
        <div id="products-list" class="products-grid"></div>
      </div>

      <!-- Add/Edit Modal -->
      <div id="product-modal" class="modal" style="display:none;">
        <div class="modal-content card">
          <h3 id="modal-title">Add New Product</h3>
          
          <form id="product-form">
            <div class="form-group">
              <label>Product Name</label>
              <input type="text" id="name" required placeholder="Eternal Rose Bouquet">
            </div>
            
            <div class="form-group">
              <label>Price (AED)</label>
              <input type="number" id="price" step="1" required placeholder="299">
            </div>
            
            <div class="form-group">
              <label>Image URL</label>
              <input type="url" id="image" placeholder="https://example.com/image.jpg">
            </div>
            
            <div class="form-group">
              <label>Description</label>
              <textarea id="description" rows="4" placeholder="Luxurious eternal roses..."></textarea>
            </div>
            
            <div class="form-group">
              <label>Tags (comma separated)</label>
              <input type="text" id="tags" placeholder="new, luxury, bestseller">
            </div>

            <div class="form-actions">
              <button type="submit" class="save-btn">Save Product</button>
              <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Other pages (placeholders) -->
    <section id="chat-page" class="page"><div class="card"><h2>Chat</h2><p>Coming soon...</p></div></section>
    <section id="calendar-page" class="page"><div class="card"><h2>Calendar</h2><p>Coming soon...</p></div></section>
    <section id="email-page" class="page"><div class="card"><h2>Email</h2><p>Coming soon...</p></div></section>
    <section id="maps-page" class="page"><div class="card"><h2>Maps</h2><p>Coming soon...</p></div></section>
  </main>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
