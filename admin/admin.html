<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <div class="logo-area">
      <img src="your-logo-url.jpg" alt="Logo" class="logo-img">
      <span style="font-weight: 800; font-size: 18px;">subcom</span>
    </div>

    <div class="nav-group">
      <div class="nav-label">General</div>
      <a class="nav-link active" data-page="dashboard"><i class="fas fa-th-large"></i> Dashboard</a>
      <a class="nav-link" data-page="products"><i class="fas fa-box"></i> Product</a>
      <a class="nav-link" data-page="inventory"><i class="fas fa-warehouse"></i> Inventory</a>
      <a class="nav-link" data-page="customers"><i class="fas fa-users"></i> Customers</a>
    </div>

    <div class="nav-group" style="margin-top: auto;">
       <a class="nav-link" onclick="logout()" style="color: #ff6b6b;"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <div id="auth-status">Loading...</div>
      <div class="header-tools"><i class="fas fa-bell"></i></div>
    </header>

    <section class="page" id="dashboard-page">
      <div class="stats-grid">
        <div class="stat-card orange"><p>Income</p><h4 id="revenue">0 AED</h4></div>
        <div class="stat-card green"><p>New Bot Users</p><h4 id="usersCount">0</h4></div>
        <div class="stat-card blue"><p>Avg Order Value</p><h4>0 AED</h4></div>
        <div class="stat-card pink"><p>Conv. Rate</p><h4>0%</h4></div>
      </div>

      <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-top: 15px;">
        <div class="card">
          <p style="font-weight:bold; margin-bottom:10px;">Summary (Income Growth)</p>
          <div class="chart-container"><canvas id="salesChart"></canvas></div>
        </div>
        <div class="card">
          <p style="font-weight:bold; margin-bottom:10px;">Most Selling</p>
          <div id="top-products" style="font-size: 12px;">No data</div>
        </div>
      </div>

      <div class="card" style="margin-top: 15px;">
        <p style="font-weight:bold; margin-bottom:10px;">Recent Orders</p>
        <div id="recent-orders-list"></div>
      </div>
    </section>

    <section class="page hidden" id="products-page">
      <div class="card">
        <h3>Quick Add</h3>
        <div style="display: flex; gap: 10px;">
           <input id="p-name" class="form-input" placeholder="Name">
           <input id="p-price" class="form-input" placeholder="Price" type="number">
           <button class="btn-save" style="width: 120px;" onclick="addProduct()">Add</button>
        </div>
      </div>
      <div id="products-list" style="margin-top: 15px;"></div>
    </section>
  </main>
</div>

<div id="edit-modal">
  <div class="modal-content">
    <h3 style="margin-top:0">Edit Product</h3>
    <input id="edit-id" type="hidden">
    <input id="edit-name" class="form-input" placeholder="Name">
    <input id="edit-price" class="form-input" placeholder="Price">
    <button class="btn-save" onclick="updateProduct()">Save & Close</button>
    <button onclick="closeEditModal()" style="background:none; border:none; width:100%; margin-top:10px; color:gray;">Cancel</button>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
