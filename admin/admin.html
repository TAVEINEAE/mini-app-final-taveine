<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAVÉINE Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>TAVÉINE</h2>
    </div>
    
    <nav id="main-nav">
      <a class="nav-link active" data-page="dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a class="nav-link" data-page="products"><i class="fas fa-tag"></i> Products</a>
      <a class="nav-link" data-page="orders"><i class="fas fa-shopping-bag"></i> Orders</a>
      <a class="nav-link" data-page="customers"><i class="fas fa-user-friends"></i> Customers</a>
      <a class="nav-link" data-page="messages"><i class="fas fa-comment-dots"></i> Messages</a>
    </nav>

    <div class="sidebar-footer">
      <button class="add-product-shortcut" onclick="document.querySelector('[data-page=products]').click()">
        <i class="fas fa-plus"></i> Add Product
      </button>
    </div>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span id="auth-status">Checking...</span>
      </div>
      <button class="btn-logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </header>

    <section class="page" id="dashboard-page">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="icon-box"><i class="fas fa-shopping-cart"></i></div>
          <div class="stat-info">
            <h4 id="ordersCount">0</h4>
            <p>Total Orders</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="icon-box"><i class="fas fa-wallet"></i></div>
          <div class="stat-info">
            <h4 id="revenue">0 AED</h4>
            <p>Revenue</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="icon-box"><i class="fas fa-boxes"></i></div>
          <div class="stat-info">
            <h4 id="productsCount">0</h4>
            <p>Products</p>
          </div>
        </div>
      </div>

      <div class="chart-container card">
        <h3>Sales Overview</h3>
        <div class="canvas-wrapper">
          <canvas id="salesChart"></canvas>
        </div>
      </div>
    </section>

    <section class="page hidden" id="products-page">
      <div class="card form-section">
        <h3>Create New Product</h3>
        <div class="form-grid">
          <input id="p-name" type="text" placeholder="Product Name">
          <input id="p-price" type="number" placeholder="Price (AED)">
          <input id="p-category" type="text" placeholder="Category">
          <input id="p-image" type="text" placeholder="Image URL">
          <input id="p-tags" type="text" placeholder="Tags (comma separated)" class="full">
          <button class="btn-add" onclick="addProduct()">Add to Inventory</button>
        </div>
      </div>
      <div id="products-list" class="products-grid"></div>
    </section>

    <section class="page hidden" id="orders-page"><div class="card"><h3>Orders</h3><p>No orders yet.</p></div></section>
    <section class="page hidden" id="customers-page"><div class="card"><h3>Customers</h3><p>Customer list is empty.</p></div></section>
  </main>
  <section class="page hidden" id="messages-page">
  <div class="chat-container card">
    <div class="chat-messages" id="chat-box">
      </div>
  </div>
</section>
</div>

<script type="module" src="./admin.js"></script>
</body>
</html>
