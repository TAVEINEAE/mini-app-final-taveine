<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taveine AE â€¢ Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
</head>
<body>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/vz0Lz9S/logo.png" alt="Logo">
      <span>Taveine AE</span>
    </div>
    <nav>
      <a class="nav-link active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a>
      <a class="nav-link" data-page="email"><i class="fas fa-envelope"></i> Email</a>
      <a class="nav-link" data-page="compose"><i class="fas fa-pen"></i> Compose</a>
      <a class="nav-link" data-page="calendar"><i class="fas fa-calendar"></i> Calendar</a>
      <a class="nav-link" data-page="chat"><i class="fas fa-comment-dots"></i> Chat</a>
      <a class="nav-link" data-page="forms"><i class="fas fa-file-alt"></i> Forms</a>
      <a class="nav-link" data-page="elements"><i class="fas fa-cogs"></i> Elements</a>
      <a class="nav-link" data-page="maps"><i class="fas fa-map"></i> Maps</a>
      <a class="nav-link" data-page="multiple-levels"><i class="fas fa-layer-group"></i> Multiple Levels</a>
      <a class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <!-- Main area -->
  <div class="main">
    <!-- Fixed header -->
    <header class="header">
      <h1 id="page-title">Taveine AE Admin</h1>
      <div style="display:flex; align-items:center; gap:16px;">
        <input type="text" placeholder="Search..." style="padding:10px 16px; border-radius:20px; border:1px solid #e2e8f0; width:280px;">
        <i class="fas fa-bell" style="font-size:1.4rem; color:#64748b; cursor:pointer;"></i>
        <i class="fas fa-user" style="font-size:1.4rem; color:#64748b; cursor:pointer;"></i>
      </div>
    </header>

    <!-- Dashboard -->
    <section id="dashboard-page" class="page active">
      <div class="stats">
        <div class="stat-card"><div class="label">Total Visits</div><div class="value" id="total-visits">0</div></div>
        <div class="stat-card"><div class="label">Total Page Views</div><div class="value" id="page-views">0</div></div>
        <div class="stat-card"><div class="label">Unique Visitors</div><div class="value" id="unique-visitors">0</div></div>
        <div class="stat-card"><div class="label">Bounce Rate</div><div class="value" id="bounce-rate">0%</div></div>
      </div>

      <div class="card" style="margin-bottom:32px;">
        <h3>Recent Products</h3>
        <div id="dashboard-recent-products" class="category-slider">
          <!-- Filled by JS -->
        </div>
      </div>

      <!-- Other cards can be added here later -->
    </section>

    <!-- Other pages (placeholders) -->
    <section id="calendar-page" class="page"><div class="card"><h2>Calendar</h2><p>Calendar view coming soon.</p></div></section>
    <section id="chat-page" class="page"><div class="card"><h2>Chat</h2><p>Select chat to start messaging.</p></div></section>
    <section id="calendar-page" class="page"><div class="card"><h2>Product Calendar</h2><div id="calendar"></div></div></section>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
