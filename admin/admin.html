<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVÉINE • Admin</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="admin.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="app-container">
  <aside class="sidebar">
    <div class="logo-area">
      <img src="https://i.ibb.co/vz0Lz9S/logo.png" alt="Logo" class="logo-img">
      <strong>TAVÉINE</strong>
    </div>

    <nav class="nav-menu">
      <a class="nav-item active" data-screen="dashboard"><i class="fas fa-gauge"></i> Дашборд</a>
      <a class="nav-item" data-screen="add-product"><i class="fas fa-plus"></i> Добавить товар</a>
      <a class="nav-item" data-screen="inventory"><i class="fas fa-boxes-stacked"></i> Инвентарь</a>
      <a class="nav-item" data-screen="customers"><i class="fas fa-users"></i> Клиенты</a>
      <a class="nav-item" data-screen="messages"><i class="fas fa-comment-dots"></i> Чат</a>
      <a class="nav-item logout" onclick="logout()"><i class="fas fa-right-from-bracket"></i> Выход</a>
    </nav>
  </aside>

  <main class="main-content">
    <div id="loading-overlay">
      <div class="loader">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Загрузка...</span>
      </div>
    </div>

    <div class="screen active" id="screen-dashboard">
      <h1 class="page-title">Дашборд</h1>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Товары</div>
          <div class="stat-value" id="dash-products">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Клиенты</div>
          <div class="stat-value" id="dash-users">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Доход</div>
          <div class="stat-value" id="dash-revenue">— AED</div>
        </div>
      </div>

      <div class="card">
        <h2>Добавление товаров</h2>
        <div class="chart-container">
          <canvas id="productsChart"></canvas>
        </div>
      </div>
    </div>

    <div class="screen" id="screen-add-product">
      <h1 class="page-title">Добавить товар</h1>
      <div class="form-card">
        <input id="p-name" class="input" placeholder="Название *" required>
        <input id="p-price" class="input" type="number" step="0.01" placeholder="Цена (AED) *" required>
        <input id="p-category" class="input" placeholder="Категория">
        <input id="p-image" class="input" placeholder="URL изображения">
        <input id="p-tags" class="input" placeholder="Теги через запятую">
        <button class="btn primary" onclick="addProduct()">Добавить</button>
      </div>
    </div>

    <div class="screen" id="screen-inventory">
      <h1 class="page-title">Инвентарь</h1>
      <div class="inventory-grid" id="inventory-list"></div>
    </div>

    <div class="screen" id="screen-customers">
      <h1 class="page-title">Клиенты</h1>
      <div class="big-stat">
        <div class="big-number" id="real-users-count">0</div>
        <div class="big-label">активных пользователей</div>
      </div>
    </div>

    <div class="screen" id="screen-messages">
      <h1 class="page-title">Чат с клиентами</h1>
      <div class="chat-container">
        <div class="chat-list" id="chat-list"></div>
        <div class="chat-window">
          <div class="chat-header" id="active-chat-header">Выберите чат</div>
          <div class="chat-messages" id="chat-box"></div>
          <div class="chat-footer">
            <input id="reply-input" class="chat-input" placeholder="Напишите сообщение..."/>
            <button class="send-btn" onclick="sendMessage()">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
