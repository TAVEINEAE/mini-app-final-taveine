<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taveine AE • Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/vz0Lz9S/logo.png" alt="Logo">
      <span>Taveine AE</span>
    </div>

    <nav>
      <a class="nav-link active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a>
      <a class="nav-link" data-page="add-product"><i class="fas fa-plus-circle"></i> Add Product</a>
      <a class="nav-link" data-page="inventory"><i class="fas fa-boxes"></i> Inventory</a>
      <a class="nav-link" data-page="customers"><i class="fas fa-users"></i> Customers</a>
      <a class="nav-link" data-page="messages"><i class="fas fa-comment-dots"></i> Messages</a>
      <a class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <main class="main">
    <header>
      <h1 id="page-title">Dashboard</h1>
      <div id="user-info">Admin</div>
    </header>

    <section id="dashboard-page" class="page active">
      <div class="stats">
        <div class="stat-card">
          <div class="label">Products</div>
          <div class="value" id="dash-products">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Customers</div>
          <div class="value" id="dash-users">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Revenue</div>
          <div class="value" id="dash-revenue">— AED</div>
        </div>
      </div>

      <div class="chart-card">
        <h3>Products Added</h3>
        <canvas id="productsChart" height="160"></canvas>
      </div>
    </section>

    <section id="add-product-page" class="page">
      <h2>Add New Product</h2>
      <div class="form">
        <input id="p-name" placeholder="Product Name *" required>
        <input id="p-price" type="number" placeholder="Price (AED) *" required>
        <input id="p-category" placeholder="Category">
        <input id="p-image" placeholder="Image URL">
        <button onclick="addProduct()" class="btn">Add Product</button>
      </div>
    </section>

    <section id="inventory-page" class="page">
      <h2>Inventory by Category</h2>
      <div id="inventory-categories"></div>
    </section>

    <section id="customers-page" class="page">
      <h2>Customers</h2>
      <div class="big-number" id="real-users-count">0</div>
      <p>active users from Telegram</p>
    </section>

    <section id="messages-page" class="page">
      <h2>Messages</h2>
      <div class="chat">
        <div class="chat-list" id="chat-list"></div>
        <div class="chat-main">
          <div class="chat-header" id="chat-header">Select chat</div>
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input">
            <input id="reply-input" placeholder="Type message...">
            <button onclick="sendMessage()" class="send-btn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
