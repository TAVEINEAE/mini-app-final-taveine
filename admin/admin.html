<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TAVEINE Admin</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
    background: #f6f7f5;
    margin: 0;
    padding: 40px 20px;
    color: #1f3f38;
  }
  .box {
    max-width: 420px;
    margin: 0 auto;
    background: #fff;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
  }
  button {
    width: 100%;
    padding: 14px;
    background: #1f3f38;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
  }
  .hidden {
    display: none;
  }
  .logout {
    margin-top: 20px;
    background: #999;
  }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h1>üîê Admin Login</h1>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div class="box hidden" id="adminBox">
  <h1>üî• TAVEINE Admin Panel</h1>
  <p>You are logged in.</p>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMAds5kqj8BUzOP2OaimC12wUqfkLs9oE",
    authDomain: "taveine-admin.firebaseapp.com",
    projectId: "taveine-admin",
    storageBucket: "taveine-admin.firebasestorage.app",
    messagingSenderId: "916085731146",
    appId: "1:916085731146:web:764187ed408e8c4fdfdbb3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBox = document.getElementById("loginBox");
  const adminBox = document.getElementById("adminBox");

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .catch(err => alert(err.message));
  };

  window.logout = function () {
    signOut(auth);
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      loginBox.classList.add("hidden");
      adminBox.classList.remove("hidden");
    } else {
      loginBox.classList.remove("hidden");
      adminBox.classList.add("hidden");
    }
  });
</script>

<script type="module" src="./admin.js"></script>

<body>

  <h1>üî• TAVEINE Admin Panel</h1>

  <!-- LOGIN STATUS -->
  <div id="auth-status">
    Checking login...
  </div>

  <!-- LOGOUT -->
  <button onclick="logout()">Logout</button>

  <hr>

  <!-- ADD PRODUCT -->
  <h2>Add product</h2>

  <input id="p-name" placeholder="Name"><br><br>
  <input id="p-price" type="number" placeholder="Price"><br><br>
  <input id="p-image" placeholder="Image filename (e.g. rose.jpg)"><br><br>
  <input id="p-category" placeholder="Category (box, luxury, vases...)"><br><br>
  <input id="p-tags" placeholder="Tags (recommended,new,popular)"><br><br>

  <button onclick="addProduct()">‚ûï Add product</button>

  <hr>

  <!-- PRODUCTS LIST -->
  <h2>Products</h2>
  <div id="products-list"></div>

  <!-- FIREBASE + ADMIN SCRIPT -->
  <script type="module" src="admin.js"></script>

</body>
</html>
