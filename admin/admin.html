<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TAVÉINE • Admin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="admin.css">

  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/vz0Lz9S/logo.png" alt="Logo">
      <span>TAVÉINE</span>
    </div>
    <nav>
      <a class="nav-link active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a>
      <a class="nav-link" data-page="inventory"><i class="fas fa-boxes"></i> Inventory</a>
      <a class="nav-link" data-page="chat"><i class="fas fa-comment-dots"></i> Chat</a>
      <a class="nav-link" data-page="calendar"><i class="fas fa-calendar-alt"></i> Calendar</a>
      <a class="nav-link logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <!-- Mobile overlay -->
  <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <main class="main">
    <header class="header">
      <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h1 id="page-title">Dashboard</h1>
      <div class="header-actions">
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
      </div>
    </header>

    <!-- Dashboard -->
    <section id="dashboard-page" class="page active">
      <div class="stats">
        <div class="stat-card">
          <div class="label">Products</div>
          <div class="value" id="dash-products">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Orders</div>
          <div class="value" id="dash-orders">0</div>
        </div>
        <div class="stat-card">
          <div class="label">Revenue</div>
          <div class="value" id="dash-revenue">0 AED</div>
        </div>
      </div>

      <div class="card">
        <h3>Recent Products</h3>
        <div id="dashboard-recent-products" class="recent-products"></div>
      </div>
    </section>

    <!-- Inventory -->
    <section id="inventory-page" class="page">
      <div class="card">
        <div class="inventory-header">
          <h2>Product Management</h2>
          <button class="add-btn" onclick="openAddModal()">
            <i class="fas fa-plus"></i> Add Product
          </button>
        </div>
        <div id="products-list" class="products-grid"></div>
      </div>

      <!-- Modal -->
      <div id="product-modal" class="modal">
        <div class="modal-content">
          <h3 id="modal-title">Add New Product</h3>
          <form id="product-form">
            <div class="form-group">
              <label>Name *</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label>Price (AED) *</label>
              <input type="number" id="price" min="1" step="1" required>
            </div>
            <div class="form-group">
              <label>Image URL</label>
              <input type="url" id="image">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label>Tags (comma separated)</label>
              <input type="text" id="tags">
            </div>
            <div class="form-actions">
              <button type="submit" class="save-btn">Save</button>
              <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Chat (your current style kept) -->
    <section id="chat-page" class="page">
      <div class="card">
        <div class="stats">
          <div class="stat-card"><div class="label">Products</div><div class="value">20</div></div>
          <div class="stat-card"><div class="label">Orders</div><div class="value">0</div></div>
        </div>
        <div class="card">
          <h3>Recent Products</h3>
          <img src="https://i.ibb.co/some-bouquet-image.jpg" alt="Bouquet" style="width:100%; border-radius:12px;">
        </div>
      </div>
    </section>

    <!-- Calendar -->
    <section id="calendar-page" class="page">
      <div class="card"><h2>Calendar</h2><p>Coming soon...</p></div>
    </section>
  </main>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
