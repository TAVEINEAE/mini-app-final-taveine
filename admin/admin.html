<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAVÉINE</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="admin.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>

<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/vz0Lz9S/logo.png" alt="TAVÉINE">
      <span>TAVÉINE</span>
    </div>
    
    <nav>
      <a href="#" class="nav-link active" data-page="dashboard"><i class="fas fa-home"></i> Дашборд</a>
      <a href="#" class="nav-link" data-page="add-product"><i class="fas fa-plus-circle"></i> Новый товар</a>
      <a href="#" class="nav-link" data-page="inventory"><i class="fas fa-boxes"></i> Инвентарь</a>
      <a href="#" class="nav-link" data-page="customers"><i class="fas fa-users"></i> Клиенты</a>
      <a href="#" class="nav-link" data-page="messages"><i class="fas fa-comments"></i> Чат</a>
      <a href="#" class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Выход</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <div id="loading" class="loading">Загрузка...</div>

    <!-- Dashboard -->
    <section id="dashboard" class="page active">
      <h1>Дашборд</h1>
      
      <div class="stats">
        <div class="stat-card">
          <div class="label">Товары</div>
          <div class="value" id="stat-products">—</div>
        </div>
        <div class="stat-card">
          <div class="label">Клиенты</div>
          <div class="value" id="stat-users">—</div>
        </div>
        <div class="stat-card">
          <div class="label">Доход</div>
          <div class="value" id="stat-revenue">— AED</div>
        </div>
      </div>

      <div class="card">
        <h2>Добавлено товаров по дням</h2>
        <canvas id="productsChart" height="160"></canvas>
      </div>
    </section>

    <!-- Add product -->
    <section id="add-product" class="page">
      <h1>Новый товар</h1>
      <form class="product-form">
        <input id="name" placeholder="Название *" required>
        <input id="price" type="number" step="0.01" placeholder="Цена (AED) *" required>
        <input id="category" placeholder="Категория">
        <input id="image" placeholder="Ссылка на фото">
        <input id="tags" placeholder="Теги через запятую">
        <button type="button" class="btn" onclick="addProduct()">Добавить</button>
      </form>
    </section>

    <!-- Inventory -->
    <section id="inventory" class="page">
      <h1>Инвентарь</h1>
      <div class="inventory-grid" id="inventory-list"></div>
    </section>

    <!-- Customers -->
    <section id="customers" class="page">
      <h1>Клиенты</h1>
      <div class="big-stat">
        <div id="users-count" class="number">0</div>
        <div class="label">активных пользователей</div>
      </div>
    </section>

    <!-- Messages -->
    <section id="messages" class="page">
      <h1>Чат</h1>
      <div class="chat-layout">
        <div id="chat-list" class="chat-list"></div>
        <div class="chat-area">
          <div id="chat-header" class="chat-header">Выберите чат</div>
          <div id="chat-messages" class="chat-messages"></div>
          <div class="chat-input">
            <input id="message-input" placeholder="Сообщение...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
