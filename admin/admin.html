<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TAVÉINE Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <h2>subcom</h2>
    <nav id="main-nav">
      <a class="nav-link active" data-page="dashboard"><i class="fas fa-chart-pie"></i> Dashboard</a>
      <a class="nav-link" data-page="products"><i class="fas fa-box"></i> Products</a>
      <a class="nav-link" data-page="messages"><i class="fas fa-comment-alt"></i> Messages <span id="msg-badge" class="badge hidden">●</span></a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="user"><i class="fas fa-user-circle"></i> <span id="auth-status">...</span></div>
      <button onclick="logout()" style="background:none; border:none; color:red; cursor:pointer;">Logout</button>
    </header>

    <section class="page" id="dashboard-page">
      <div class="stats-grid">
        <div class="stat-card">
          <p>Total Revenue</p>
          <h4 id="revenue">0 AED</h4>
        </div>
        <div class="stat-card">
          <p>Orders</p>
          <h4 id="ordersCount">0</h4>
        </div>
        <div class="stat-card">
          <p>Inventory</p>
          <h4 id="productsCount">0</h4>
        </div>
      </div>
      <div class="card" style="margin-top:20px; height: 350px;">
        <h3>Sales Overview</h3>
        <canvas id="salesChart"></canvas>
      </div>
    </section>

    <section class="page hidden" id="products-page">
      <div class="card">
        <h3>Add New Product</h3>
        <div class="form-grid">
          <input id="p-name" type="text" placeholder="Product Name">
          <input id="p-price" type="number" placeholder="Price (AED)">
          <input id="p-category" type="text" placeholder="Category">
          <input id="p-image" type="text" placeholder="Image URL">
          <button class="nav-link active full" onclick="addProduct()" style="border:none; justify-content:center;">Add to Inventory</button>
        </div>
      </div>
      <div id="products-list" class="products-grid"></div>
    </section>

    <section class="page hidden" id="messages-page">
      <div class="messenger-card card">
        <div class="chats-sidebar">
          <div class="chats-list" id="chats-list"></div>
        </div>
        <div class="chat-main">
          <div class="chat-header" style="padding:15px; border-bottom:1px solid #eee"><h3 id="current-chat-name">Select Chat</h3></div>
          <div class="chat-history" id="chat-box"></div>
          <div style="padding:20px; display:flex; gap:10px;">
            <input type="text" id="reply-input" style="flex:1; padding:10px; border-radius:10px; border:1px solid #ddd;" placeholder="Message...">
            <button onclick="sendReply()" class="nav-link active" style="border:none;"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<div id="edit-modal">
  <div class="modal-content">
    <h3>Edit Product</h3>
    <div class="form-grid">
      <input id="edit-id" type="hidden">
      <input id="edit-name" type="text" placeholder="Name" class="full">
      <input id="edit-price" type="number" placeholder="Price">
      <input id="edit-category" type="text" placeholder="Category">
      <button class="nav-link active full" onclick="updateProduct()" style="border:none; justify-content:center;">Save Changes</button>
      <button onclick="document.getElementById('edit-modal').style.display='none'" class="full" style="background:none; border:none; color:gray; cursor:pointer;">Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="./admin.js"></script>
</body>
</html>
