<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taveine AE • Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- FullCalendar for Calendar feature -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <!-- Leaflet for map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://i.ibb.co/vz0Lz9S/logo.png" alt="Logo">
      <span>Taveine AE</span>
    </div>
    <nav>
      <a class="nav-link active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a>
      <a class="nav-link" data-page="email"><i class="fas fa-envelope"></i> Email</a>
      <a class="nav-link" data-page="compose"><i class="fas fa-pen"></i> Compose</a>
      <a class="nav-link" data-page="calendar"><i class="fas fa-calendar-alt"></i> Calendar</a>
      <a class="nav-link" data-page="chat"><i class="fas fa-comment-dots"></i> Chat</a>
      <a class="nav-link" data-page="inventory"><i class="fas fa-boxes"></i> Inventory</a>
      <a class="nav-link" data-page="elements"><i class="fas fa-cogs"></i> Elements</a>
      <a class="nav-link" data-page="maps"><i class="fas fa-map"></i> Maps</a>
      <a class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main">
    <!-- Header -->
    <header class="header">
      <h1 id="page-title">Dashboard</h1>
      <div style="display:flex; align-items:center; gap:16px;">
        <input type="text" placeholder="Search..." style="padding:10px 16px; border-radius:20px; border:1px solid #e2e8f0; width:260px;">
        <i class="fas fa-bell" style="font-size:1.4rem; color:#64748b; cursor:pointer;"></i>
        <i class="fas fa-user" style="font-size:1.4rem; color:#64748b; cursor:pointer;"></i>
      </div>
    </header>

    <!-- Dashboard -->
    <section id="dashboard-page" class="page active">
      <div class="stats">
        <div class="stat-card"><div class="label">Products</div><div class="value" id="dash-products">0</div></div>
        <div class="stat-card"><div class="label">Customers</div><div class="value" id="dash-users">0</div></div>
        <div class="stat-card"><div class="label">Revenue</div><div class="value" id="dash-revenue">— AED</div></div>
      </div>

      <div class="card">
        <h3>Recent Products</h3>
        <div id="dashboard-recent-products" class="category-slider"></div>
      </div>
    </section>

    <!-- Calendar -->
    <section id="calendar-page" class="page">
      <div class="card">
        <h2>Product Calendar</h2>
        <div id="calendar" style="max-width:1200px; margin:0 auto;"></div>
      </div>
    </section>

    <!-- Chat -->
    <section id="chat-page" class="page">
      <div class="card chat">
        <div class="chat-list" id="chat-list"></div>
        <div class="chat-main">
          <div class="chat-header" id="chat-header">Select chat</div>
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input">
            <input id="reply-input" placeholder="Type message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- Inventory -->
    <section id="inventory-page" class="page">
      <div class="card">
        <h2>Inventory</h2>
        <div id="inventory-categories"></div>
      </div>
    </section>

    <!-- Maps -->
    <section id="maps-page" class="page">
      <div class="card">
        <h2>Current Location Map</h2>
        <div id="location-map" style="height:500px;"></div>
      </div>
    </section>

    <!-- Other placeholder pages -->
    <section id="email-page" class="page"><div class="card"><h2>Email</h2><p>Coming soon...</p></div></section>
    <section id="compose-page" class="page"><div class="card"><h2>Compose</h2><p>Coming soon...</p></div></section>
    <section id="elements-page" class="page"><div class="card"><h2>Elements</h2><p>Coming soon...</p></div></section>
  </main>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
