<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taveine AE • Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Top Search (как в Airbnb) -->
<header class="header">
  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search products..." id="search">
  </div>
</header>

<!-- Categories (горизонтальный скролл) -->
<div class="categories">
  <div class="category active" data-page="dashboard"><i class="fas fa-home"></i><span>Home</span></div>
  <div class="category" data-page="add-product"><i class="fas fa-plus-circle"></i><span>Add</span></div>
  <div class="category" data-page="inventory"><i class="fas fa-boxes-stacked"></i><span>Inventory</span></div>
  <div class="category" data-page="customers"><i class="fas fa-users"></i><span>Customers</span></div>
  <div class="category" data-page="messages"><i class="fas fa-comment-dots"></i><span>Messages</span></div>
</div>

<!-- Основной контент -->
<main class="main-content">
  <section id="dashboard" class="page active">
    <h2>Popular Products</h2>
    <div class="horizontal-scroll" id="popular-products"></div>

    <h2>Quick Stats</h2>
    <div class="stats-grid">
      <div class="stat-card"><div class="label">Products</div><div class="value" id="dash-products">0</div></div>
      <div class="stat-card"><div class="label">Customers</div><div class="value" id="dash-users">0</div></div>
      <div class="stat-card"><div class="label">Revenue</div><div class="value" id="dash-revenue">— AED</div></div>
    </div>
  </section>

  <section id="add-product" class="page">
    <h2>Add New Product</h2>
    <div class="form-card">
      <input id="p-name" placeholder="Product Name *" required>
      <input id="p-price" type="number" placeholder="Price (AED) *" required>
      <input id="p-category" placeholder="Category">
      <input id="p-image" placeholder="Image URL">
      <input id="p-tags" placeholder="Tags">
      <button onclick="addProduct()" class="btn">Add Product</button>
    </div>
  </section>

  <section id="inventory" class="page">
    <h2>Inventory</h2>
    <div class="inventory-grid" id="inventory-list"></div>
  </section>

  <section id="customers" class="page">
    <h2>Customers</h2>
    <div class="big-stat">
      <div id="real-users-count" class="big-number">0</div>
      <div class="big-label">active users</div>
    </div>
  </section>

  <section id="messages" class="page">
    <h2>Messages</h2>
    <div class="chat-list" id="chat-list"></div>
    <div class="chat-window">
      <div class="chat-header">Select chat</div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input id="message-input" placeholder="Type message...">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </section>
</main>

<!-- Bottom Navigation (как в Airbnb) -->
<nav class="bottom-nav">
  <div class="nav-item active" data-page="dashboard"><i class="fas fa-home"></i><span>Home</span></div>
  <div class="nav-item" data-page="add-product"><i class="fas fa-plus-circle"></i><span>Add</span></div>
  <div class="nav-item" data-page="inventory"><i class="fas fa-boxes-stacked"></i><span>Inventory</span></div>
  <div class="nav-item" data-page="customers"><i class="fas fa-users"></i><span>Users</span></div>
  <div class="nav-item" data-page="messages"><i class="fas fa-comment-dots"></i><span>Chat</span></div>
</nav>

<script type="module" src="script.js"></script>
</body>
</html>
