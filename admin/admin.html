<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TAVEINE Admin</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
    background: #f6f7f5;
    margin: 0;
    padding: 40px 20px;
    color: #1f3f38;
  }
  .box {
    max-width: 420px;
    margin: 0 auto;
    background: #fff;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.1);
  }
  h1, h2 {
    text-align: center;
  }
  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
  }
  button {
    width: 100%;
    padding: 14px;
    background: #1f3f38;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
  }
  .logout {
    background: #999;
    margin-top: 10px;
  }
  .hidden {
    display: none;
  }
  .product {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
  }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h1>üîê Admin Login</h1>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div class="box hidden" id="adminBox">
  <h1>üî• TAVEINE Admin Panel</h1>
  <p id="auth-status">Checking login...</p>

  <button class="logout" onclick="logout()">Logout</button>

  <hr>

  <h2>Add product</h2>
  <input id="p-name" placeholder="Name">
  <input id="p-price" type="number" placeholder="Price">
  <input id="p-image" placeholder="Image filename (e.g. rose.jpg)">
  <input id="p-category" placeholder="Category (box, luxury, vases)">
  <input id="p-tags" placeholder="Tags (recommended,new,popular)">
  <button onclick="addProduct()">‚ûï Add product</button>

  <hr>

  <h2>Products</h2>
  <div id="products-list"></div>
</div>

<!-- FIREBASE + LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMAds5kqj8BUzOP2OaimC12wUqfkLs9oE",
    authDomain: "taveine-admin.firebaseapp.com",
    projectId: "taveine-admin",
    storageBucket: "taveine-admin.firebasestorage.app",
    messagingSenderId: "916085731146",
    appId: "1:916085731146:web:764187ed408e8c4fdfdbb3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBox = document.getElementById("loginBox");
  const adminBox = document.getElementById("adminBox");
  const status = document.getElementById("auth-status");

  window.login = () => {
    signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    ).catch(e => alert(e.message));
  };

  window.logout = () => signOut(auth);

  onAuthStateChanged(auth, user => {
    if (user) {
      loginBox.classList.add("hidden");
      adminBox.classList.remove("hidden");
      status.innerText = "You are logged in.";
    } else {
      loginBox.classList.remove("hidden");
      adminBox.classList.add("hidden");
    }
  });
</script>

<script type="module" src="./admin.js"></script>

</body>
</html>
